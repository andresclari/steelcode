---
layout: blog 
title: Blog
---

<div class="view-content">
    <div class="posts-index">
    <h1>Blog</h1>

    <ul class="posts">
        {% for post in site.posts %}

            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <p>{{ post.excerpt }}</p>
            </li>

        {% endfor %}
    </ul>
    </div>
</div>
